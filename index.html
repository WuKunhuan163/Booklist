<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
    <link rel="icon" type="image/png" href="assets/images/booklist_favicon.png">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar expanded" id="sidebar">
            <div class="sidebar-toggle" id="sidebarToggle">
                <span></span>
            </div>
            <div class="sidebar-content">
                <div class="logo-container">
                    <img id="logoImage" src="assets/images/booklist_icon/booklist_icon_en.png" alt="Booklist Logo" class="logo">
                </div>
                <div class="nav-content">
                    <!-- Navigation items will be added here -->
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="zh_cn">简体中文</option>
                    <option value="zh_tr">繁體中文</option>
                </select>
            </div>
        </main>
    </div>
    <script src="assets/scripts/index.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
